<dom-module id="behavior-test-element">

        :host {

            @apply(--my-toolbar-theme);

            behaviors: [dataBehavior],

                console.log('custom stuff');

            _changeArray: function () {
                this.data = [];
                this.data[0] = "bob";

                console.log("behavior-test-element");
                console.log(this.$.contentId.getDistributedNodes());
            }
        });
